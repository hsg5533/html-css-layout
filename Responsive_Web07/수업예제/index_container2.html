<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex개념_container</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        background-color: bisque;
        display: flex;
        flex-wrap: nowrap; /*원래 한줄의 성격!*/
        flex-wrap: wrap;
        /*item의 줄을 바꿀때 사용하게 됨 -  
               공간이 없을 경우 다음줄로 이동 (역방향/반대로,reverse)*/
        /* flex-flow : flex-direction + flex-wrap*/
      }
      .item {
        background-color: aquamarine;
        border: 1px solid #000;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!--2) flex-wrap : flex_container의 크기 기준 변동이 
            있을 경우 item들을 어떻게 보일지 결정   
            nowrap 기본값 (한줄!)
         -->
    <div class="container">
      <div class="item">flex_AAAAAAAAAAAAAA</div>
      <div class="item">flex_BBBBBBBBBBBBBB</div>
      <div class="item">flex_CCCCCCCCCCCCCC</div>
      <div class="item">flex_DDDDDDDDDDDDDD</div>
      <div class="item">flex_EEEEEEEEEEEEEE</div>
      <div class="item">flex_FFFFFFFFFFFFFF</div>
    </div>
  </body>
</html>
